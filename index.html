<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stella Pickup Countdown</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        padding: 20px;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin-bottom: 10px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: pulse 2s ease-in-out infinite;
      }

      .paw {
        font-size: 2rem;
        margin: 0 10px;
      }

      .countdown-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .time-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 80px;
      }

      .number {
        font-size: clamp(2rem, 4vw, 3rem);
        font-weight: bold;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 10px;
        min-width: 70px;
        margin-bottom: 5px;
      }

      .label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.9;
      }

      .target-time {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-top: 20px;
      }

      .complete {
        font-size: 2rem;
        animation: celebrate 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes celebrate {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.1) rotate(-5deg);
        }
        75% {
          transform: scale(1.1) rotate(5deg);
        }
      }

      .stella-image {
        max-width: 300px;
        width: 100%;
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        border: 3px solid rgba(255, 255, 255, 0.3);
      }

      @media (max-width: 480px) {
        .countdown {
          gap: 15px;
        }
        .time-unit {
          min-width: 60px;
        }
        .stella-image {
          max-width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1>
        <span class="paw">üêæ</span>
        Stella's Pickup Countdown
        <span class="paw">üêæ</span>
      </h1>

      <img src="image_from_ios.jpg" alt="Stella" class="stella-image" />

      <div id="countdown" class="countdown">
        <div class="time-unit">
          <div class="number" id="days">--</div>
          <div class="label">Days</div>
        </div>
        <div class="time-unit">
          <div class="number" id="hours">--</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-unit">
          <div class="number" id="minutes">--</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-unit">
          <div class="number" id="seconds">--</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <div id="complete" style="display: none" class="complete">
        üê∂ Time to pick up Stella! üê∂
      </div>

      <div class="target-time">
        Counting down to: November 30th, 12:00 PM CT
      </div>
    </div>

    <script>
      // Target: November 30th, 2025, 12:00 PM Central Time
      // Note: Using 2025 since we're past Nov 30, 2024
      const targetDate = new Date("2025-11-30T12:00:00-06:00");

      function updateCountdown() {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
          document.getElementById("countdown").style.display = "none";
          document.getElementById("complete").style.display = "block";
          return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");
      }

      // Update immediately and then every second
      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
